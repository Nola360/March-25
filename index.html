<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Custom Checkbox</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">
    <div class="checkbox_container">
      <div class="title">Notify me when file is:</div>

      <div class="checkbox_wrap">
        <div class="checked_left">
          Uploaded
        </div>
        <div class="checked_right">
          <input type="checkbox" class="checkbox">
        </div>
      </div>
      <div class="checkbox_wrap">
        <div class="checked_left">
          Reuploaded
        </div>
        <div class="checked_right">
          <input type="checkbox" class="checkbox">
        </div>
      </div>
      <div class="checkbox_wrap">
        <div class="checked_left">
          Downloaded
        </div>
        <div class="checked_right">
          <input type="checkbox" class="checkbox">
        </div>
      </div>
      <div class="checkbox_wrap">
        <div class="checked_left">
          Commented
        </div>
        <div class="checked_right">
          <input type="checkbox" class="checkbox">
        </div>
      </div>
      <div class="checkbox_wrap">
        <div class="checked_left">
          Deleted
        </div>
        <div class="checked_right">
          <input type="checkbox" class="checkbox">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
